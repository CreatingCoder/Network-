<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mail Protocols Quiz</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #00e6e6;
    }

    .instructions {
      color: #ccc;
      margin-bottom: 20px;
    }

    .game-wrapper {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 900px;
      margin: auto;
    }

    .columns {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
    }

    .dropzone, .draggable {
      width: 200px;
      height: 100px;
      border-radius: 10px;
      font-size: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .dropzone {
      background: #1e1e1e;
      border: 2px dashed #00e6e6;
    }

    .dropzone.correct {
      background-color: #004d40;
      border-color: #00ff99;
    }

    .dropzone.incorrect {
      background-color: #4d0000;
      border-color: #ff4c4c;
    }

    .dropzone .label {
      font-weight: bold;
      margin-bottom: 6px;
    }

    .dropzone .slot {
      color: #ffffff;
      min-height: 22px;
    }

    .draggable {
      background: #2c2c2c;
      border: 2px solid #00e6e6;
      cursor: pointer;
    }

    .button-bar {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 40px;
      padding-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #00e6e6;
      border: none;
      color: #121212;
      border-radius: 6px;
      cursor: pointer;
    }

    #result {
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 20px;
    }

    .correct {
      color: #00ff99;
    }

    .incorrect {
      color: #ff4c4c;
    }

    .selected {
      outline: 3px solid #00ff99;
    }
  </style>
</head>
<body>
  <h1>Email Protocols Matching</h1>
  <p class="instructions">Tap a protocol below, then tap the matching question.</p>

  <div class="game-wrapper">
    <div class="columns" id="dropzones"></div>
    <div class="columns" id="draggables"></div>
  </div>

  <div class="button-bar">
    <button onclick="initGame()">Reset</button>
  </div>

  <div id="result"></div>

  <script>
    const pairs = [
      { term: "POP3", desc: "Which protocol downloads messages and deletes them from the server?" },
      { term: "POP3S", desc: "Which is the secure version of the protocol that deletes emails after download?" },
      { term: "IMAP", desc: "Which protocol lets you read email while keeping it on the server?" },
      { term: "IMAPS", desc: "Which secure protocol allows access to messages while leaving them on the server?" },
      { term: "SMTP", desc: "Which protocol is used to send email?" },
      { term: "SMTPS", desc: "Which is the secure version of the protocol that sends email?" }
    ];

    let selected = null;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function initGame() {
      const dropContainer = document.getElementById("dropzones");
      const dragContainer = document.getElementById("draggables");
      const result = document.getElementById("result");

      dropContainer.innerHTML = "";
      dragContainer.innerHTML = "";
      result.textContent = "";
      result.className = "";

      pairs.forEach(pair => {
        const drop = document.createElement("div");
        drop.className = "dropzone";
        drop.dataset.desc = pair.desc;
        drop.innerHTML = `<div class="label">${pair.desc}</div><div class="slot"></div>`;
        drop.onclick = () => {
          if (selected) {
            const slot = drop.querySelector(".slot");
            const label = selected.dataset.term;
            const match = pairs.find(p => p.desc === pair.desc && p.term === label);

            if (match) {
              slot.textContent = label;
              drop.classList.add("correct");
              selected.remove();
            } else {
              drop.classList.add("incorrect");
              setTimeout(() => {
                drop.classList.remove("incorrect");
                dragContainer.appendChild(selected);
              }, 500);
            }
            selected.classList.remove("selected");
            selected = null;
          }
        };
        dropContainer.appendChild(drop);
      });

      const shuffled = [...pairs];
      shuffle(shuffled);

      shuffled.forEach(pair => {
        const drag = document.createElement("div");
        drag.className = "draggable";
        drag.dataset.term = pair.term;
        drag.textContent = pair.term;
        drag.onclick = () => {
          document.querySelectorAll('.draggable').forEach(el => el.classList.remove('selected'));
          selected = drag;
          drag.classList.add("selected");
        };
        dragContainer.appendChild(drag);
      });
    }

    initGame();
  </script>
</body>
</html>
