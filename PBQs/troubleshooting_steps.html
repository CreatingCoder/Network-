<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Network+ Troubleshooting Drag-and-Drop</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      text-align: center;
    }

    h1 {
      color: #00e6e6;
      font-size: 1.6rem;
      margin-bottom: 10px;
    }

    .instructions {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 20px;
    }

    #game {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 600px;
      margin: auto;
    }

    .tile {
      background: #1e1e1e;
      padding: 16px;
      font-size: 1rem;
      border: 2px dashed #00e6e6;
      border-radius: 8px;
      cursor: grab;
      user-select: none;
      touch-action: none;
    }

    .tile.drag-over {
      border: 2px solid #00ff99;
    }

    .feedback {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .correct {
      color: #00ff99;
    }

    .incorrect {
      color: #ff4c4c;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #00e6e6;
      border: none;
      color: #121212;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Network+ Troubleshooting Order</h1>
  <p class="instructions">Drag and drop the steps into the correct order.</p>
  <div id="game"></div>
  <button onclick="checkOrder()">Check Answer</button>
  <div id="result" class="feedback"></div>

  <script>
    const correctOrder = [
      "Identify the problem",
      "Establish a theory of probable cause",
      "Test the theory",
      "Establish a plan of action",
      "Implement the solution",
      "Verify full system functionality",
      "Document findings"
    ];

    let draggedEl = null;
    let touchClone = null;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function createTiles() {
      const game = document.getElementById("game");
      game.innerHTML = "";
      const shuffled = [...correctOrder];
      shuffle(shuffled);

      shuffled.forEach(step => {
        const tile = document.createElement("div");
        tile.className = "tile";
        tile.textContent = step;

        // Desktop drag events
        tile.draggable = true;
        tile.addEventListener("dragstart", () => {
          draggedEl = tile;
        });

        tile.addEventListener("dragover", e => e.preventDefault());

        tile.addEventListener("drop", () => {
          if (draggedEl && draggedEl !== tile) {
            const container = tile.parentNode;
            const children = Array.from(container.children);
            const draggedIndex = children.indexOf(draggedEl);
            const targetIndex = children.indexOf(tile);
            if (draggedIndex < targetIndex) {
              container.insertBefore(draggedEl, tile.nextSibling);
            } else {
              container.insertBefore(draggedEl, tile);
            }
          }
        });

        // Mobile touch support
        tile.addEventListener("touchstart", e => {
          draggedEl = tile;
          e.target.classList.add("dragging");
        });

        tile.addEventListener("touchend", e => {
          const touch = e.changedTouches[0];
          const elements = document.elementsFromPoint(touch.clientX, touch.clientY);
          const target = elements.find(el => el.classList?.contains("tile") && el !== draggedEl);

          if (target && draggedEl) {
            const container = target.parentNode;
            const children = Array.from(container.children);
            const draggedIndex = children.indexOf(draggedEl);
            const targetIndex = children.indexOf(target);
            if (draggedIndex < targetIndex) {
              container.insertBefore(draggedEl, target.nextSibling);
            } else {
              container.insertBefore(draggedEl, target);
            }
          }

          e.target.classList.remove("dragging");
        });

        game.appendChild(tile);
      });
    }

    function checkOrder() {
      const tiles = Array.from(document.querySelectorAll(".tile"));
      const userOrder = tiles.map(tile => tile.textContent.trim());
      const isCorrect = userOrder.every((step, index) => step === correctOrder[index]);
      const result = document.getElementById("result");

      if (isCorrect) {
        result.textContent = "✅ Correct! Great job.";
        result.className = "feedback correct";
      } else {
        result.textContent = "❌ Not quite. Try again.";
        result.className = "feedback incorrect";
      }
    }

    createTiles();
  </script>
</body>
</html>
