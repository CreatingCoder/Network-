<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Fiber Optic Connectors Matching Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 30px;
      margin: 0;
      background: linear-gradient(to right, #e0f7fa, #fce4ec);
      min-height: 100vh;
    }

    h1 {
      color: #333;
    }

    .game-grid {
      display: flex;
      justify-content: center;
      gap: 80px;
      flex-wrap: wrap;
      margin-top: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 180px);
      grid-template-rows: repeat(3, 180px);
      gap: 20px;
    }

    .draggable {
      width: 160px;
      height: 160px;
      border: 2px solid #333;
      border-radius: 10px;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
      cursor: grab;
      background-color: white;
    }

    .dropzone {
      width: 160px;
      height: 160px;
      border: 2px dashed #999;
      border-radius: 10px;
      background-color: white;
      box-shadow: 1px 1px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: #555;
      transition: background-color 0.2s, border-color 0.2s;
    }

    .dropzone:hover {
      background-color: #f1f8e9;
      border-color: #8bc34a;
    }

    .correct {
      background-color: #d4edda;
      border-color: green;
      color: green;
    }

    .message {
      margin-top: 30px;
      font-size: 22px;
      font-weight: bold;
      color: #2e7d32;
    }
  </style>
</head>

        id: "Multi-Fiber Push On",
        label: "Multi-Fiber Push On",

      }

    let matches = 0;
    const total = items.length;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function renderGame() {
      const imageGrid = document.getElementById("imageGrid");
      const labelGrid = document.getElementById("labelGrid");

      const shuffledImages = [...items];
      const shuffledLabels = [...items];

      shuffle(shuffledImages);
      shuffle(shuffledLabels);

      shuffledImages.forEach(item => {
        const img = document.createElement("img");
        img.src = item.img;
        img.id = item.id;
        img.className = "draggable";
        img.setAttribute("draggable", "true");
        img.addEventListener("dragstart", ev => {
          ev.dataTransfer.setData("text/plain", item.id);
        });
        imageGrid.appendChild(img);
      });

      shuffledLabels.forEach(item => {
        const drop = document.createElement("div");
        drop.className = "dropzone";
        drop.setAttribute("data-match", item.id);
        drop.textContent = item.label;

        drop.addEventListener("dragover", ev => ev.preventDefault());
        drop.addEventListener("drop", ev => {
          ev.preventDefault();
          const draggedId = ev.dataTransfer.getData("text/plain");
          const expected = drop.getAttribute("data-match");

          if (draggedId === expected) {
            const draggedEl = document.getElementById(draggedId);
            drop.innerHTML = "";
            drop.appendChild(draggedEl);
            drop.classList.add("correct");
            matches++;
            if (matches === total) {
              document.getElementById("message").textContent = "✅ All matched! Excellent job!";
            }
          } else {
            alert("❌ Incorrect match!");
          }
        });

        labelGrid.appendChild(drop);
      });
    }

    renderGame();
