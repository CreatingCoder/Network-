<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Routing Protocol Matching</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f0f0f0;
      padding: 20px;
      text-align: center;
      margin: 0;
    }

    h1 {
      color: #00e6e6;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
    }

    .column {
      display: flex;
      flex-direction: column;
      gap: 15px;
      flex: 1;
      min-width: 280px;
      max-width: 100%;
    }

    .box, .dropzone {
      width: 100%;
      min-height: 60px;
      padding: 10px;
      box-sizing: border-box;
      border: 2px dashed #4fc3f7;
      border-radius: 8px;
      background-color: #1e1e1e;
      color: #ffffff;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      transition: background-color 0.3s;
      flex-wrap: wrap;
      touch-action: none;
      word-wrap: break-word;
    }

    .dropzone {
      background-color: #263238;
      flex-direction: column;
    }

    .title {
      margin-bottom: 5px;
      font-size: 16px;
      color: #4fc3f7;
    }

    .flash-red {
      background-color: #b71c1c !important;
    }

    .correct {
      background-color: #2e7d32 !important;
      border-color: #66bb6a;
    }

    .dragging {
      position: absolute;
      z-index: 1000;
      pointer-events: none;
      opacity: 0.7;
      background-color: #1e1e1e;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      color: white;
      width: 80vw;
      max-width: 260px;
      text-align: center;
      transform: translate(0, 0);
    }

    #result {
      font-size: 20px;
      font-weight: bold;
      color: #81c784;
      margin-top: 30px;
      display: none;
    }
  </style>
</head>
<body>

<h1>Routing Protocol Classification Quiz</h1>
<p>Drag each protocol to its correct routing type</p>

<div class="container">
  <div class="column" id="protocols"></div>
  <div class="column" id="dropzones"></div>
</div>

<div id="result">ðŸŽ‰ All correct! ðŸŽ‰</div>

<script>
  const protocols = [
    { id: "RIP", label: "RIP", type: "Distance Vector" },
    { id: "OSPF", label: "OSPF", type: "Link State" },
    { id: "IS-IS", label: "IS-IS", type: "Link State" },
    { id: "BGP", label: "BGP", type: "Path Vector" },
    { id: "EIGRP", label: "EIGRP", type: "Distance Vector" }
  ];

  const zoneTypes = ["Distance Vector", "Link State", "Path Vector"];

  const protocolContainer = document.getElementById("protocols");
  const dropzonesContainer = document.getElementById("dropzones");
  const result = document.getElementById("result");

  function shuffle(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
  }

  function render() {
    shuffle(protocols);
    shuffle(zoneTypes);

    protocols.forEach(item => {
      const box = document.createElement("div");
      box.className = "box";
      box.textContent = item.label;
      box.dataset.id = item.id;
      box.dataset.type = item.type;
      box.setAttribute("draggable", "true");

      box.addEventListener("dragstart", e => {
        e.dataTransfer.setData("text/plain", item.id);
      });

      box.addEventListener("touchstart", handleTouchStart, { passive: false });

      protocolContainer.appendChild(box);
    });

    zoneTypes.forEach(type => {
      const dropzone = document.createElement("div");
      dropzone.className = "dropzone";
      dropzone.dataset.type = type;

      const title = document.createElement("div");
      title.className = "title";
      title.textContent = type;
      dropzone.appendChild(title);

      dropzone.addEventListener("dragover", e => e.preventDefault());

      dropzone.addEventListener("drop", e => {
        e.preventDefault();
        const id = e.dataTransfer.getData("text/plain");
        const box = document.querySelector(`.box[data-id="${id}"]`);
        if (!box || box.draggable === "false") return;

        if (box.dataset.type === dropzone.dataset.type) {
          dropzone.appendChild(box);
          box.setAttribute("draggable", false);
          box.classList.add("correct");
          checkWin();
        } else {
          flashRed(box);
        }
      });

      dropzonesContainer.appendChild(dropzone);
    });
  }

  function flashRed(el) {
    el.classList.remove("correct");
    el.classList.add("flash-red");
    setTimeout(() => el.classList.remove("flash-red"), 500);
  }

  function handleTouchStart(e) {
    e.preventDefault();
    const box = e.currentTarget;
    const touch = e.touches[0];

    const clone = box.cloneNode(true);
    clone.classList.add("dragging");
    document.body.appendChild(clone);

    const moveAt = (touch) => {
      clone.style.transform = `translate(${touch.pageX}px, ${touch.pageY}px)`;
    };

    moveAt(touch);

    const onTouchMove = e => moveAt(e.touches[0]);

    const onTouchEnd = e => {
      document.removeEventListener("touchmove", onTouchMove);
      document.removeEventListener("touchend", onTouchEnd);
      clone.remove();

      const touch = e.changedTouches[0];
      const dropTarget = document.elementFromPoint(touch.clientX, touch.clientY);

      if (dropTarget && dropTarget.closest(".dropzone")) {
        const dropzone = dropTarget.closest(".dropzone");
        if (box.dataset.type === dropzone.dataset.type) {
          dropzone.appendChild(box);
          box.setAttribute("draggable", false);
          box.classList.add("correct");
          checkWin();
        } else {
          flashRed(box);
        }
      }
    };

    document.addEventListener("touchmove", onTouchMove, { passive: false });
    document.addEventListener("touchend", onTouchEnd, { passive: false });
  }

  function checkWin() {
    const matched = document.querySelectorAll('.box[draggable="false"]').length;
    if (matched === protocols.length) {
      result.style.display = 'block';
    }
  }

  render();
</script>

</body>
</html>
