<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IP Address Class Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #101820;
      color: white;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #00e6e6;
    }

    .question {
      background: #1a1f2b;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .question h3 {
      margin: 0 0 10px;
    }

    .options button {
      display: block;
      background: #293445;
      color: white;
      border: none;
      padding: 10px;
      margin: 5px 0;
      border-radius: 6px;
      width: 100%;
      text-align: left;
      cursor: pointer;
      transition: background 0.3s;
    }

    .options button:hover {
      background: #3a4a5f;
    }

    .correct {
      background-color: #2e7d32 !important;
    }

    .wrong {
      background-color: #c62828 !important;
    }

    #score {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      margin-top: 30px;
      color: #00ffcc;
    }

    #restartBtn {
      display: none;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      background: #00e6e6;
      border: none;
      border-radius: 6px;
      color: #101820;
      cursor: pointer;
    }

    #restartBtn:hover {
      background: #00cccc;
    }
  </style>
</head>
<body>

<h1>IP Address Class Quiz</h1>
<div id="quiz-container"></div>
<div id="score"></div>
<button id="restartBtn">Restart Quiz</button>

<script>
  const questionsData = [
    { ip: "12.0.0.1", answer: "A" },
    { ip: "172.16.0.1", answer: "B" },
    { ip: "192.168.1.1", answer: "C" },
    { ip: "224.0.0.1", answer: "D" },
    { ip: "240.0.0.1", answer: "E" },
    { ip: "10.5.6.7", answer: "A" },
    { ip: "150.100.50.25", answer: "B" },
    { ip: "200.100.1.10", answer: "C" },
    { ip: "228.5.6.7", answer: "D" },
    { ip: "245.10.10.10", answer: "E" },
    { ip: "1.2.3.4", answer: "A" },
    { ip: "130.22.55.2", answer: "B" },
    { ip: "203.0.113.5", answer: "C" },
  ];

  const container = document.getElementById('quiz-container');
  let correctCount = 0;

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  function buildQuiz() {
    shuffle(questionsData);
    questionsData.forEach((q, index) => {
      const div = document.createElement('div');
      div.className = 'question';
      div.dataset.answer = q.answer;
      div.innerHTML = `
        <h3>${index + 1}. What class is the IP address <code>${q.ip}</code>?</h3>
        <div class="options">
          <button>A</button>
          <button>B</button>
          <button>C</button>
          <button>D</button>
          <button>E</button>
        </div>
      `;
      container.appendChild(div);
    });
  }

  function setupLogic() {
    const questions = document.querySelectorAll('.question');
    const total = questions.length;

    questions.forEach(q => {
      const buttons = q.querySelectorAll('button');
      const answer = q.dataset.answer;

      buttons.forEach(btn => {
        btn.addEventListener('click', () => {
          if (q.classList.contains('answered')) return;

          q.classList.add('answered');

          buttons.forEach(b => {
            if (b.textContent === answer) {
              b.classList.add('correct');
            } else if (b === btn) {
              b.classList.add('wrong');
            }
            b.disabled = true;
          });

          if (btn.textContent === answer) {
            correctCount++;
          }

          if (document.querySelectorAll('.question.answered').length === total) {
            document.getElementById('score').textContent =
              `âœ… You got ${correctCount} out of ${total} correct.`;
            document.getElementById('restartBtn').style.display = 'block';
          }
        });
      });
    });
  }

  document.getElementById('restartBtn').addEventListener('click', () => {
    location.reload();
  });

  buildQuiz();
  setupLogic();
</script>

</body>
</html>
