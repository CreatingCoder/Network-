<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IP Class Matching Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #00e6e6;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: 1fr 1fr;
      gap: 15px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .item, .dropzone {
      height: 100px;
      padding: 10px;
      box-sizing: border-box;
      border: 2px dashed #00bcd4;
      border-radius: 10px;
      background-color: #1e1e1e;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      cursor: grab;
    }

    .dropzone {
      background-color: #263238;
      cursor: default;
    }

    .matched {
      background-color: #2e7d32 !important;
      color: #ffffff;
      cursor: default;
    }

    #result {
      margin-top: 30px;
      font-size: 22px;
      color: #00e676;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>

<h1>Match the IP Classes to Their Ranges</h1>
<div class="grid" id="gameGrid"></div>
<div id="result">✅ All matched correctly!</div>

<script>
  const pairs = [
    { id: "A", label: "Class A", match: "1.0.0.0 - 126.255.255.255" },
    { id: "B", label: "Class B", match: "128.0.0.0 - 191.255.255.255" },
    { id: "C", label: "Class C", match: "192.0.0.0 - 223.255.255.255" },
    { id: "D", label: "Class D", match: "224.0.0.0 - 239.255.255.255" },
    { id: "E", label: "Class E", match: "240.0.0.0 - 255.255.255.255" }
  ];

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  const grid = document.getElementById("gameGrid");
  let matchedCount = 0;

  function renderGame() {
    matchedCount = 0;
    grid.innerHTML = "";
    const shuffledItems = [...pairs];
    const shuffledDrops = [...pairs];
    shuffle(shuffledItems);
    shuffle(shuffledDrops);

    // Top row: draggable items
    shuffledItems.forEach(item => {
      const div = document.createElement("div");
      div.className = "item";
      div.textContent = item.label;
      div.id = item.id;
      div.draggable = true;
      div.addEventListener("dragstart", e => {
        e.dataTransfer.setData("text/plain", item.id);
      });
      grid.appendChild(div);
    });

    // Bottom row: dropzones
    shuffledDrops.forEach(item => {
      const drop = document.createElement("div");
      drop.className = "dropzone";
      drop.dataset.id = item.id;
      drop.textContent = item.match;

      drop.addEventListener("dragover", e => e.preventDefault());

      drop.addEventListener("drop", e => {
        e.preventDefault();
        const draggedId = e.dataTransfer.getData("text/plain");
        if (draggedId === drop.dataset.id) {
          const draggedEl = document.getElementById(draggedId);
          drop.innerHTML = "";
          drop.appendChild(draggedEl);
          drop.classList.add("matched");
          draggedEl.setAttribute("draggable", false);
          matchedCount++;
          if (matchedCount === pairs.length) {
            document.getElementById("result").style.display = "block";
          }
        } else {
          alert("❌ Incorrect match. Try again!");
        }
      });

      grid.appendChild(drop);
    });
  }

  renderGame();
</script>

</body>
</html>
