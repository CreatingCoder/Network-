<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PBQ 6 - dig</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      background-color: #000;
      color: #0f0;
      font-family: "Courier New", monospace;
      height: 100vh;
      overflow: hidden;
    }
    #terminal {
      height: 100vh;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
      white-space: pre-wrap;
    }
    .line { display: flex; flex-wrap: wrap; align-items: center; }
    .prefix { margin-right: 5px; }
    .cmd-input {
      background: none; border: none; color: #0f0;
      font-family: inherit; font-size: 1em; outline: none; flex: 1;
      caret-color: #0f0; /* native neon caret */
    }
    .popup-top, .popup-center {
      position: absolute;
      background: #222; color: #0f0;
      border: 1px solid #0f0;
      border-radius: 5px;
      padding: 10px 20px;
      z-index: 1000;
    }
    .popup-top { top: 20px; right: 20px; font-size: 14px; }
    .popup-center {
      display: none;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="popup-top" id="taskPopup">Try typing: <b>dig google.com</b></div>
  <div class="popup-center" id="successPopup">âœ… DNS Lookup Complete!</div>
  <div id="terminal"></div>

  <script>
    const terminal = document.getElementById("terminal");
    const taskPopup = document.getElementById("taskPopup");
    const successPopup = document.getElementById("successPopup");
    let completed = false;

    let commandHistory = [];
    let historyIndex = -1;

    function createInputLine() {
      const line = document.createElement("div");
      line.classList.add("line");

      const prefix = document.createElement("span");
      prefix.classList.add("prefix");
      prefix.textContent = "$";

      const input = document.createElement("input");
      input.classList.add("cmd-input");
      input.type = "text";

      line.appendChild(prefix);
      line.appendChild(input);
      terminal.appendChild(line);
      input.focus();

      input.addEventListener("keydown", function(e) {
        // Execute command
        if (e.key === "Enter") {
          const cmd = input.value.trim();
          input.disabled = true;
          if (cmd) {
            commandHistory.push(cmd);
            historyIndex = commandHistory.length;
          }
          handleCommand(cmd);
          return;
        }

        // History navigation
        if (e.key === "ArrowUp") {
          if (historyIndex > 0) {
            historyIndex--;
            input.value = commandHistory[historyIndex] || "";
            requestAnimationFrame(() =>
              input.setSelectionRange(input.value.length, input.value.length)
            );
          }
          e.preventDefault();
          return;
        }
        if (e.key === "ArrowDown") {
          if (historyIndex < commandHistory.length - 1) {
            historyIndex++;
            input.value = commandHistory[historyIndex] || "";
          } else {
            historyIndex = commandHistory.length;
            input.value = "";
          }
          requestAnimationFrame(() =>
            input.setSelectionRange(input.value.length, input.value.length)
          );
          e.preventDefault();
          return;
        }

        // Word-jump navigation (Alt+Arrow)
        if (e.altKey && e.key === "ArrowLeft") {
          moveCaretWord(input, -1);
          e.preventDefault();
          return;
        }
        if (e.altKey && e.key === "ArrowRight") {
          moveCaretWord(input, 1);
          e.preventDefault();
          return;
        }
      });

      scrollToBottom();
    }

    function moveCaretWord(input, dir) {
      const val = input.value;
      let pos = input.selectionStart;
      if (dir < 0) {
        if (pos === 0) return;
        let i = pos;
        while (i > 0 && val[i - 1] === " ") i--;
        while (i > 0 && val[i - 1] !== " ") i--;
        input.setSelectionRange(i, i);
      } else {
        if (pos >= val.length) return;
        let i = pos;
        while (i < val.length && val[i] === " ") i++;
        while (i < val.length && val[i] !== " ") i++;
        input.setSelectionRange(i, i);
      }
    }

    function handleCommand(cmd) {
      if (cmd.toLowerCase() === "dig google.com") {
        const lines = [
          "; <<>> DiG 9.16.1 <<>> google.com",
          ";; global options: +cmd",
          ";; Got answer:",
          ";; ->>HEADER<<- opcode: QUERY, status: NOERROR, id: 12345",
          ";; flags: qr rd ra; QUERY: 1, ANSWER: 1, AUTHORITY: 0, ADDITIONAL: 1",
          "",
          ";; QUESTION SECTION:",
          ";google.com.\t\tIN\tA",
          "",
          ";; ANSWER SECTION:",
          "google.com.\t300\tIN\tA\t142.250.64.110",
          "",
          ";; Query time: 25 msec",
          ";; SERVER: 8.8.8.8#53(8.8.8.8)",
          ";; WHEN: Wed Aug 06 20:00:00 UTC 2025",
          ";; MSG SIZE  rcvd: 65"
        ];
        let i = 0;
        const interval = setInterval(() => {
          const line = document.createElement("div");
          line.textContent = lines[i];
          terminal.appendChild(line);
          scrollToBottom();
          i++;
          if (i === lines.length) {
            clearInterval(interval);
            if (!completed) {
              successPopup.style.display = "block";
              taskPopup.style.display = "none";
              completed = true;
            }
            createInputLine();
          }
        }, 300);
      } else {
        const line = document.createElement("div");
        line.textContent = `Unknown command: ${cmd}`;
        terminal.appendChild(line);
        createInputLine();
      }
    }

    function scrollToBottom() {
      terminal.scrollTop = terminal.scrollHeight;
    }

    function init() {
      const welcome = "Welcome to the Terminal...\nType 'dig google.com' to complete the task.\n\n";
      let i = 0;
      const interval = setInterval(() => {
        if (i < welcome.length) {
          terminal.append(welcome.charAt(i));
          i++;
          scrollToBottom();
        } else {
          clearInterval(interval);
          terminal.appendChild(document.createElement("br"));
          createInputLine();
        }
      }, 30);
    }

    window.onload = init;
  </script>
</body>
</html>
