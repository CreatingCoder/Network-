<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wi-Fi SSID Terminology Matching Quiz</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #00e6e6;
      margin-bottom: 30px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
    }

    .columns {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .column {
      display: flex;
      flex-direction: column;
      gap: 15px;
      flex: 1;
      min-width: 300px;
    }

    .box, .dropzone {
      width: 100%;
      height: 60px;
      padding: 10px;
      border-radius: 8px;
      box-sizing: border-box;
      background-color: #1e1e1e;
      border: 2px dashed #444;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 16px;
      transition: background-color 0.3s ease;
      touch-action: manipulation;
    }

    .box {
      background-color: #2c2c2c;
      border: 2px solid #555;
      cursor: grab;
    }

    .correct {
      background-color: #2e7d32 !important;
    }

    .incorrect {
      background-color: #c62828 !important;
    }

    .hide {
      display: none;
    }

    @media (max-width: 768px) {
      .columns {
        flex-direction: column;
        align-items: center;
      }

      .column {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>Match Wi-Fi SSID Terms to Their Definitions</h1>
  <div class="container">
    <div class="columns">
      <div class="column">
        <div class="dropzone" data-answer="SSID">The name of a wireless network</div>
        <div class="dropzone" data-answer="ESSID">SSID used in multi-AP networks</div>
        <div class="dropzone" data-answer="BSSID">MAC address of an AP's radio</div>
        <div class="dropzone" data-answer="Beacon">Broadcasts SSID and capabilities</div>
        <div class="dropzone" data-answer="Hidden SSID">SSID broadcast is disabled</div>
        <div class="dropzone" data-answer="Probe Request">Client scan for nearby networks</div>
        <div class="dropzone" data-answer="Probe Response">AP responds to a probe</div>
        <div class="dropzone" data-answer="Basic Service Set">One AP and its clients</div>
      </div>

      <div class="column" id="choices">
        <!-- Draggable boxes will be injected here -->
      </div>
    </div>
  </div>

  <script>
    const terms = [
      { label: "SSID", type: "SSID" },
      { label: "ESSID", type: "ESSID" },
      { label: "BSSID", type: "BSSID" },
      { label: "Beacon", type: "Beacon" },
      { label: "Hidden SSID", type: "Hidden SSID" },
      { label: "Probe Request", type: "Probe Request" },
      { label: "Probe Response", type: "Probe Response" },
      { label: "Basic Service Set", type: "Basic Service Set" }
    ];

    // Shuffle function
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    const choicesContainer = document.getElementById("choices");

    // Add shuffled boxes
    shuffle(terms).forEach(term => {
      const box = document.createElement("div");
      box.className = "box";
      box.draggable = true;
      box.dataset.type = term.type;
      box.textContent = term.label;

      box.addEventListener("dragstart", e => {
        e.dataTransfer.setData("text/plain", box.dataset.type);
        setTimeout(() => box.classList.add("hide"), 0);
      });

      box.addEventListener("dragend", () => {
        box.classList.remove("hide");
      });

      choicesContainer.appendChild(box);
    });

    const dropzones = document.querySelectorAll('.dropzone');

    dropzones.forEach(zone => {
      zone.addEventListener('dragover', e => {
        e.preventDefault();
        zone.style.borderColor = '#00e6e6';
      });

      zone.addEventListener('dragleave', () => {
        zone.style.borderColor = '#444';
      });

      zone.addEventListener('drop', e => {
        e.preventDefault();
        zone.style.borderColor = '#444';
        const droppedType = e.dataTransfer.getData('text/plain');
        const correctAnswer = zone.dataset.answer;
        const draggedEl = document.querySelector(`.box[data-type="${droppedType}"]`);

        if (droppedType === correctAnswer) {
          if (!zone.querySelector('.box')) {
            zone.appendChild(draggedEl);
            zone.classList.add('correct');
            setTimeout(() => zone.classList.remove('correct'), 500);
          }
        } else {
          zone.classList.add('incorrect');
          setTimeout(() => zone.classList.remove('incorrect'), 500);
          choicesContainer.appendChild(draggedEl);
        }
      });
    });
  </script>
</body>
</html>
